<!-- This exercise is built off the MDN Video and Audio APIs tutorial written by MDN contributors  -->
<!-- https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Video_and_audio_APIs -->
<!-- The base files from the example were modified and filled in via the tutorial and some extra commenting by Patrick McMahon -->
<!-- Orginal Files: https://github.com/mdn/learning-area/blob/main/javascript/apis/video-audio/start/media-player-start.zip -->

<!DOCTYPE HTML>
<html lang="en-gb">
  <head>
  	<meta charset="utf-8">
  	<title>Video player example</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="player">

      <video id="media" controls>
        <!-- change URL to change the video source -->
        <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4">
      </video>


      <!-- 
          I chose this music video and added two features, full-screen and replay, which I thought would best fit the context.

          Sound and visual experience are the most important things for watching music videos. We have added a volume feature together in class to hint that this video has audio and also helps users modulate the sound according to their needs. Then, I added a full-screen feature to improve the visual experience. The options of making it full screen and exiting full screen allow users to choose whether they want a visually immersive experience.

          A replay button that pops up automatically when the video is finished playing will be another simple but effective feature for this music video. This feature makes it more convenient for users who like the music video or want to watch it again to replay the video. Moreover, for all users, it is also a visual clue showing that the video has finished playing. It can give users a clear idea that the video is finished, and they can interact with it now to choose what they want to do next, rather than noticing the video is stopped and guessing what they should do with it.
       -->

      <!-- Replay Button -->
      <button class="replay" data-icon="r"></button>

      <div class="controls video-controls">
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer"><div class="timer-bar"></div><span aria-label="timer" class="timer-span">00:00</span></div>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        <input class="vol" type="range" min="0" max="1" step="0.01">
        <!-- Full-screen Button -->
        <button onclick="openFullscreen();" class="fs" data-icon="M"></button>
      </div>
    </div>
    <script src="custom-player.js"></script>
  </body>
</html>
