<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>

    </head>

    <body>
        <!-- 
            I first created a grid container as the frame of the whole page. Then, according to the margin size and border position of the original image, I divided the grid container into two sub-grid boxes up and down. I broke the first box into two parts left and right and divided each of them into three-by-four and two-by-four squares. I took the second box as a whole and divided it into three by five.

            Adding the same class name to each square will be convenient for me to set the uniform style in CSS. The fifth square does not have the same class name. According to its style and content in the original image, I will take it as a special part of the page. Also, each square is given an id name so that I can refer to them more easily when setting individual styles.
        
            Color, design, and other details will be discussed in style.css.
        -->

        <div id="grid-container">
            <div id="box-one">
                <div id="box-one-left">
                    <div class="square" id="square-1"></div>
                    <div class="square" id="square-2"></div>
                    <div class="square" id="square-3"></div>
                    <div class="square" id="square-4"></div>
                    <div id="square-5"></div>
                    <div class="square" id="square-6"></div>
                    <div class="square" id="square-7"></div>
                    <div class="square" id="square-8"></div>
                    <div class="square" id="square-9"></div>
                    <div class="square" id="square-10"></div>
                    <div class="square" id="square-11"></div>
                    <div class="square" id="square-12"></div>
                </div>
                <div id="box-one-right">
                    <div class="square" id="square-13"></div>
                    <div class="square" id="square-14"></div>
                    <div class="square" id="square-15"></div>
                    <div class="square" id="square-16"></div>
                    <div class="square" id="square-17"></div>
                    <div class="square" id="square-18"></div>
                    <div class="square" id="square-19"></div>
                    <div class="square" id="square-20"></div>
                </div>
            </div>
            <div id="box-two">
                <div class="square" id="square-21"></div>
                <div class="square" id="square-22"></div>
                <div class="square" id="square-23"></div>
                <div class="square" id="square-24"></div>
                <div class="square" id="square-25"></div>
                <div class="square" id="square-26"></div>
                <div class="square" id="square-27"></div>
                <div class="square" id="square-28"></div>
                <div class="square" id="square-29"></div>
                <div class="square" id="square-30"></div>
                <div class="square" id="square-31"></div>
                <div class="square" id="square-32"></div>
                <div class="square" id="square-33"></div>
                <div class="square" id="square-34"></div>
                <div class="square" id="square-35"></div>
            </div>
        </div>
    </body>

</html>
